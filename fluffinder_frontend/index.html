<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Floof Finder</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Overpass+Mono|Rock+Salt|McLaren|Numans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/20095cdf00.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="modal-overlay closed" id="modal-overlay"></div>
    <div class="modal closed" id="modal">
        <button class="close-button" id="close-button">Close</button>
        <div class="modal-guts">
            <h1>Your Pets!</h1>
            <div id="pet-cards"></div>
        </div>
    </div>


    <!-- My pet button -->
    <i class="fas fa-paw fa-5x" id="pet-button"></i>
    <!-- <span id="pet-button" class="navbar-brand mb-0 h1">Pets</span> -->


    <div id="title-banner" class="container-fluid">
        <h1 id="brandname">Floof Finder</h1>
    </div>


    <div id="welcome-banner">
            <div class='console-container'><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
    </div>


    <div id="gallery-container">
            <ul id="gallery-ul" class="flex overflow-x-auto drag-scroll js-drag-scroll">
                    <img src="https://images.pexels.com/photos/356378/pexels-photo-356378.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Image"><img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Image"><img src="https://www.dogstrust.org.uk/help-advice/buyer-advice/154124lrg_buyer-advice.jpg" alt="Image"><img src="https://images.pexels.com/photos/33053/dog-young-dog-small-dog-maltese.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Image"><img src="https://images.pexels.com/photos/160846/french-bulldog-summer-smile-joy-160846.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Image"><img src="https://images.pexels.com/photos/257540/pexels-photo-257540.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Image">
                </ul>
    </div>


    
        <div id="panel-container" class="container-fluid">
                <div class="container">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card">
                                <div class="card-header">
                                        <h3 id="login_header">Login</h3>
                                    </div>
                    <div class="card-body">
                    <form id="login-form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="submit-form" type="text" class="form-control" placeholder="username">
                        </div>
                      
                        
                        <div class="form-group">
                            <input id="login_button" type="submit" value="Submit" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a id="sign_up_button" href="#">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    <script src="dogdiv.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
